{% extends 'core/base_dashboard.html' %}
{% block maincontent %}
<div class="heading mb-5">
    <div class="fw-500 mb-3 fs-3">
      Settings
    </div>
    <div class="fs-5 text-muted">You can view your settings here.</div>
</div>
<div>
<ul class="nav nav-tabs mb-4">
  <li class="nav-item">
    <a id="editprofile" class="nav-link" href="{% url 'edit_profile' %}">Edit Profile</a>
  </li>
  <li class="nav-item">
    <a id="changepassword" class="nav-link" href="{% url 'change_password' %}">Change Password</a>
  </li>
</ul>
</div>
{% block settingscontent %}
{% endblock settingscontent %}
<script>
  // Set active setting tab element
  var tab = window.location.href.split('/')[5];
  function setActive(current){
    const activeNav = document.getElementById(current);
    activeNav.classList.add("active");
  }
  setActive(tab);
</script>
{% endblock %}
