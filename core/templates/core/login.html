{% extends 'core/base.html' %}
{% block body %}
<div class="min-h-screen d-flex flex-column justify-content-center">
    <div class="px-4 mx-auto w-100 max-w-sm fs-3 text-center fw-500 mb-3">Log In</div>
    <form class="px-4 mx-auto w-100 max-w-sm" method="post">
        {% csrf_token %}
        {% if error %}
          <div class="d-block text-center fs-6 mb-3 invalid-feedback">
            {{error}}
          </div>
          {%endif %}
        <div class="mb-3">
          <label for="id_email" class="form-label">Email address</label>
          <input name="email" type="email" class="my-form-control" id="id_email">
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input name="password" type="password" class="my-form-control" id="id_password">
        </div>
        <div class="mb-2 d-none text-muted justify-content-end">
            <a href="#forgot-password" class="text-decoration-none">Forgot Password?</a>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-block btn-primary">Login</button>
        </div>
        <div class="text-center">
            Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Register</a>
        </div>
      </form>
</div>
{% endblock body%}
