{% extends 'core/base.html' %}
{% block body %}
<div class="min-h-screen flex flex-col justify-center">
    <div class="px-4 mx-auto w-full max-w-sm text-3xl text-center font-bold mb-8">Log In</div>
    <form class="px-4 mx-auto w-full max-w-sm" action="." method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="">Email</label>
            <input class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" name="email" type="email">
        </div>
        <div class="mb-4">
            <label for="name" class="">Password</label>
            <input class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" name="password" type="password">
       </div>
      
        <div class="mb-6 flex justify-end">
            <a href="#forgot-password" class="text-indigo-500">Forgot Password?</a>
        </div>
        <button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">Login</button>
    </form>
</div>
{% endblock body%}
