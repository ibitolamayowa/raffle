{% extends 'core/base.html' %}
{% block body %}
<div class="min-h-screen flex flex-col justify-center">
    <div class="px-4 mx-auto w-full max-w-sm text-3xl text-center font-bold mb-8">Register</div>
    {% if error %}{{error}}{% endif %}
    <form class="px-4 mx-auto w-full max-w-sm" action="." method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="">Email</label>
            <input class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" name="{{form.email.name}}" type="email">
        </div>
        <div class="mb-4">
            <label for="name" class="">Password</label>
            <input class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" name="{{form.password1.name}}" type="password">
       </div>
       <div class="mb-6">
           <label for="name" class="">Confirm Password</label>
           <input class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" name="{{form.password2.name}}" type="password">
        </div>
        <button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">Register</button>
    </form>
</div>
{% endblock body%}
