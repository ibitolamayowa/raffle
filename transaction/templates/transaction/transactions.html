{% extends 'core/base_dashboard.html' %}
{% block maincontent %}
<div class="heading row mb-5">
  <div class="col-12 col-lg-6 mb-3">
    <div class="fw-500 mb-3 fs-3">
      Transactions
    </div>
    <div class="fs-5 text-muted">You can view all transactions here.</div>
  </div>
  <div class="col-12 col-lg-6 mb-3 d-flex align-items-end justify-content-center"><a href="{% url 'transaction_create' %}" class="btn btn-primary">Create Transaction</a></div>
</div>
<div class="row g-4">
  {% for transaction in transactions %}
  <div class="col-12">
    <div class="card">
      <div class="card-body d-flex justify-content-between">(N{{transaction.amount}}) {% if transaction.is_verified %}<span class="text-success">Verified</span>{% endif %} <a href="{% url 'transaction_detail' transaction.eight_digit_id %}">Details</a></div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
